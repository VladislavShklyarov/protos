syntax = "proto3";

package order_service.v1;

option go_package = "github.com/VladislavShklyarov/protos/gen/order_service;orderservice";

message OrderStatusRequest { // Метод GetOrderStatus принимает order_id и user_id...
  int64 user_id = 1;
  int64 order_id = 2;
}
message OrderStatusResponse { // ... и возвращает статус заказа
  string order_status = 1;
}

message CreateOrderRequest { // Метод CreateOrder	принимает user_id, market_id, order_type, price и quantity
  int64 user_id = 1;
  string market_id = 2; // строковый, потому что в SpotInstrument market_id тоже строковый
  string order_type = 3;
  int64 price = 4;
  int64 quantity = 5;
}
message CreateOrderResponse { // ... и возвращает order_id и статус
  int32 order_id = 1;
  string order_status = 2;
}


service OrderService {
  rpc GetOrderStatus(OrderStatusRequest) returns (OrderStatusResponse);
  rpc CreateOrder(CreateOrderRequest) returns (CreateOrderResponse);
}

/*
Как вариант, если order_type и order_status у нас заранее определены, и могут принимать
