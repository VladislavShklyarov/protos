version: v1
plugins:
  - name: go
    out: gen
    opt:
    - paths=source_relative
  - name: go-grpc
    out: gen
    opt:
    - paths=source_relative
  - name: validate
    out: gen
    opt:
      - lang=go
      - paths=source_relative
  - name: grpc-gateway
    out: gen
    opt:
      - logtostderr=true
      - paths=source_relative
